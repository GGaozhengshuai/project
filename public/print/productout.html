<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>放货单</title>
    <link rel="stylesheet" href="../css/print1.css"/>
</head>
<body>
<div class="header">
    <div class="headerBackground"></div>
    <div class="headerLogo"><img src="../print/logo.png" alt=""/></div>
</div>
<div class="contentWrap">
    <div class="titleBarcode">
        <div class="title"><p>放货单</p></div>
        <div class="barcode"><img src="../print/tiaoxingma.png" alt=""/></div>
    </div>
    <div class="list bd">
        <table class="listTable">
            <tr>
                <td><span>放货单编号：</span><i></i></td>
                <td><span>部     门：</span><i></i></td>
            </tr>
            <tr>
                <td><span>销售订单编号：</span><i></i></td>
                <td><span>销售人员：</span><i></i></td>
            </tr>
            <tr>
                <td><span>客户名称：</span><i></i></td>
                <td><span>签收方式：</span><i></i></td>
            </tr>
            <tr>
                <td><span>库房名称：</span><i></i></td>
                <td><span>要求到货日期：</span><i></i></td>
            </tr>
        </table>
    </div>
    <div class="smNote">
        <div class="ltext">备注：</div>
        <div class="rcont"></div>
    </div>
    <div class="smNote">
        <div class="ltext">送货地址信息：</div>
        <div class="rcont"></div>
    </div>
    <ul class="list2 bd">
        <li class="list2Title"><span>送货清单信息</span></li>
        <li>
            <div class="spcontent">
                <div class="tablebg"></div>
                <table class="sptabletitle">
                    <tr>
                        <th>内部物料编码</th>
                        <th>原厂物料编码</th>
                        <th>型号</th>
                        <th>放货数量</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>1</td>
                        <td>1</td>
                        <td>1</td>
                    </tr>
                </table>
            </div>
        </li>
    </ul>

    <div class="title2"><p>审批流程</p></div>

    <div class="spcontent">
        <div class="tablebg"></div>
        <table class="sptabletitle">
            <tr>
                <th>时间</th>
                <th>审批人</th>
                <th>审批意见</th>
            </tr>
            <tr>
                <td>1</td>
                <td>1</td>
                <td>1</td>
            </tr>
            <tr>
                <td>1</td>
                <td>1</td>
                <td>1</td>
            </tr>
            <tr>
                <td>1</td>
                <td>1</td>
                <td>1</td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
