<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>盘点报告</title>
    <link rel="stylesheet" href="../css/print1.css"/>
</head>
<body>
<div class="header">
    <div class="headerBackground"></div>
    <div class="headerLogo"><img src="../print/logo.png" alt=""/></div>
</div>
<div class="contentWrap">
    <div class="titleBarcode">
        <div class="title"><p>盘点报告</p></div>
        <div class="barcode"><img src="../print/tiaoxingma.png" alt=""/></div>
    </div>
    <div class="list bd">
        <table class="listTable">
            <tr>
                <td><span>盘点报告号：</span><i></i></td>
                <td><span>盘点类型：</span><i></i></td>
            </tr>
            <tr>
                <td><span>盘点条件：</span><i></i></td>
                <td><span>盘点日期：</span><i></i></td>
            </tr>
            <tr>
                <td><span>盘点仓库号：</span><i></i></td>
                <td><span>差异金额合计：</span><i></i></td>
            </tr>
        </table>
    </div>

    <div class="title2"><p>&nbsp;</p></div>
    <div class="spcontent">
        <div class="tablebg"></div>
        <table class="sptabletitle">
            <tr>
                <th>盘点报告行项目号</th>
                <th>库存地点</th>
                <th>物料号</th>
                <th>厂商物料号</th>
                <th>采购订单号</th>
                <th>采购组织</th>
                <th>批次</th>
            </tr>
            <tr>
                <td>1</td>
                <td>1</td>
                <td>1</td>
                <td>1</td>
                <td>1</td>
                <td>1</td>
                <td>1</td>
            </tr>
        </table>
    </div>
    <div class="list bd">
        <table class="listTable">
            <tr>
                <td><span>仓库主管：</span><i></i></td>
                <td><span>物流经理：</span><i></i></td>
            </tr>
            <tr class="last">
                <td><span>部门经理：</span><i></i></td>
                <td><span style="width:150px;">运营管理部总经理：</span><i></i></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
