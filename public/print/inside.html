<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>费用申请单</title>
    <link rel="stylesheet" href="../css/print1.css"/>
</head>
<body>
<div class="header">
    <div class="headerBackground"></div>
    <div class="headerLogo"><img src="../print/logo.png" alt=""/></div>
</div>
<div class="contentWrap">
    <div class="titleBarcode">
        <div class="title"><p>费用申请单</p></div>
        <div class="barcode"><img src="../print/tiaoxingma.png" alt=""/></div>
    </div>
    <div class="list bd">
        <table class="listTable">
            <tr>
                <td><span>申请流水号：</span><i></i></td>
                <td><span>费用申请单号：</span><i></i></td>
            </tr>
            <tr>
                <td><span>公司代码：</span><i></i></td>
                <td><span>利润中心：</span><i></i></td>
            </tr>
            <tr>
                <td><span style="width:100px;">费用申请单类型：</span><i>1111111</i></td>
                <td><span>预算金额：</span><i></i></td>
            </tr>
            <tr>
                <td><span>追加预算金额：</span><i></i></td>
                <td><span>账   号：</span><i></i></td>
            </tr>
            <tr>
                <td><span>创建者：</span><i></i></td>
                <td><span>凭证日期：</span><i></i></td>
            </tr>
            <tr class="last">
                <td><span>预算总金额：</span><i></i></td>
            </tr>
        </table>
    </div>
    <div class="smNote">
        <div class="ltext">订单描述：</div>
        <div class="rcont"></div>
    </div>
    <div class="smNote">
        <div class="ltext">说明：</div>
        <div class="rcont"></div>
    </div>
    <div class="title2"><p>审批流程</p></div>

    <div class="spcontent">
        <div class="tablebg"></div>
        <table class="sptabletitle">
            <tr>
                <th>时间</th>
                <th>审批人</th>
                <th>审批意见</th>
            </tr>
            <tr>
                <td>1</td>
                <td>1</td>
                <td>1</td>
            </tr>
            <tr>
                <td>1</td>
                <td>1</td>
                <td>1</td>
            </tr>
            <tr>
                <td>1</td>
                <td>1</td>
                <td>1</td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
