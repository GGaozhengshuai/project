    var ii=0;
    function ready(){
        $('#wrap').find('iframe').each(function(i) {
            setIframeHeight( $(this)[0] );
            $(document.getElementById('ifm'+i).contentWindow.document.body).addClass('hasMoreIframe');
        });
        ii++;
        if($('#wrap').find('iframe').length == ii){
            $('#printbtn').show();
        }
    }
    function setIframeHeight(iframe) {
        if (iframe) {
            var iframeWin = iframe.contentWindow || iframe.contentDocument.parentWindow;
            if (iframeWin.document.body) {
                setPageFn($(iframeWin.document).find('.pageH'));
                iframe.height = iframeWin.document.documentElement.scrollHeight || iframeWin.document.body.scrollHeight;

            }
        }
    }
    // iframe 内容高度超出一页，重组打印页面
    function setPageFn(obj) {
        obj.each(function() {
            var o = $(this).find('.showWrap');
            if(!o || !o[0]) return;
            $(this).wrap('<div class="morePage">');
            var oH = parseInt(o[0].offsetHeight),
                    h = parseInt(o[0].scrollHeight),
                    allPage = Math.ceil(h/oH);
            o.find('.contentBox').height(oH *allPage);
            console.log('allPage:',allPage,h, oH)
//            return false;
            if(allPage>1){
                for(var i=1; i<allPage; i++) {
                    var pageI = $(this).clone();
                    $(this).after(pageI);
                }
            }
            $(this).parent().find('.showWrap').each(function(i){
                this.scrollTop = i*oH;
            })

        })
    }
    window.onload = function(){
//        var ifm = window.frames;
        var str = window.location.search;
        str = str.split('&');
        var uri = str[0], arr=[];
        for(var i=0,l=str.length; i<l; i++) {
            if(i) {
                var param = str[i]+"";
                param = param.split("=");

                arr[i-1] = [param[0], String(param[1]).split(";;")];
            }
        }
        var htmlArr = [];
        if(arr.length) {
            for(var i=0,l=arr[0][1].length; i<l; i++) {
                var params = [];
                for(var j=0,len=arr.length; j<len; j++) {
                    params[j] = arr[j][0] + '=' +arr[j][1][i];
                }
                htmlArr[i] = '<div class="page"><iframe src="'+ uri.substr(5) + '?'+ params.join('&') +'" style="margin:0 auto; width:100%;" scrolling="no" id="ifm'+i+'"></iframe></div>'
//                htmlArr[i] = '<div class="page"><iframe src="'+ uri.substr(5) +'" style="margin:0 auto; width:100%;" scrolling="no" id="ifm'+i+'"></iframe></div>'
            }
        }

        $("#wrap").html( htmlArr.join("") );
        console.log('h:',$('.page').height())
    }
