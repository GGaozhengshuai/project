<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>借出单</title>
    <link rel="stylesheet" href="../css/print1.css"/>
</head>
<body>
<div class="header">
    <div class="headerBackground"></div>
    <div class="headerLogo"><img src="../print/logo.png" alt=""/></div>
</div>
<div class="contentWrap">
    <div class="titleBarcode">
        <div class="title"><p>借出单</p></div>
        <div class="barcode"><img src="../print/tiaoxingma.png" alt=""/></div>
    </div>
    <div class="list bd">
        <table class="listTable">
            <tr>
                <td><span>借货人：</span><i></i></td>
                <td><span>部门：</span><i></i></td>
            </tr>
            <tr>
                <td><span>借出类型：</span><i></i></td>
                <td><span>产品线：</span><i></i></td>
            </tr>
            <tr>
                <td><span style="width: 100px;">是否有借贷合同：</span><i>是</i></td>
                <td><span>借出客户名称：</span><i></i></td>
            </tr>
            <tr>
                <td><span>借出初始日期：</span><i></i></td>
                <td><span>借贷天数：</span><i></i></td>
            </tr>
            <tr>
                <td><span>预计归还日期：</span><i></i></td>
                <td><span>借出金额：</span><i></i></td>
            </tr>
            <tr class="last">
                <td><span>运输方式：</span><i></i></td>
            </tr>
        </table>
    </div>
    <div class="smNote">
        <div class="ltext">借贷说明：</div>
        <div class="rcont"><!--这里写内容--></div>
    </div>
    <div class="smNote">
        <div class="ltext">交货地点和联系人：</div>
        <div class="rcont"><!--这里写内容--></div>
    </div>
    <ul class="list2 bd">
        <li class="list2Title"><span>借出产品信息：</span></li>
        <li>
            <div class="spcontent">
                <div class="tablebg"></div>
                <table class="sptabletitle">
                    <tr>
                        <th>内部物料编码</th>
                        <th>原厂物编码</th>
                        <th>型号</th>
                        <th>数量</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>1</td>
                        <td>1</td>
                        <td>1</td>
                    </tr>
                </table>
            </div>
        </li>
    </ul>
    <div class="title2"><p>审批流程</p></div>

    <div class="spcontent">
        <div class="tablebg"></div>
        <table class="sptabletitle">
            <tr>
                <th>时间</th>
                <th>审批人</th>
                <th>审批意见</th>
            </tr>
            <tr>
                <td>1</td>
                <td>1</td>
                <td>1</td>
            </tr>
            <tr>
                <td>1</td>
                <td>1</td>
                <td>1</td>
            </tr>
            <tr>
                <td>1</td>
                <td>1</td>
                <td>1</td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
