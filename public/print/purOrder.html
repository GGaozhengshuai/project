<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>采购订单</title>
    <link rel="stylesheet" href="../css/print1.css"/>
</head>
<body>
<div class="header">
    <div class="headerBackground"></div>
    <div class="headerLogo"><img src="../print/logo.png" alt=""/></div>
</div>
<div class="contentWrap">
    <div class="titleBarcode">
        <div class="title"><p>采购订单</p></div>
        <div class="barcode"><img src="../print/tiaoxingma.png" alt=""/></div>
    </div>
    <div class="list bd">
        <table class="listTable">
            <tr>
                <td><span>采购组织：</span><i></i></td>
                <td><span>采 购 组：</span><i></i></td>
            </tr>
            <tr>
                <td><span>采购订单号：</span><i></i></td>
                <td><span style="width:150px;">采购订单凭证类型：</span><i></i></td>
            </tr>
            <tr>
                <td><span>产 品 线：</span><i></i></td>
                <td><span>供应商订单号：</span><i></i></td>
            </tr>
            <tr>
                <td><span style="width: 150px;">二级经销商名称：</span><i></i></td>
                <td><span>最终客户名称：</span><i></i></td>
            </tr>
            <tr>
                <td><span>项目名称：</span><i></i></td>
                <td><span>合同总金额：</span><i></i></td>
            </tr>
            <tr>
                <td><span>付款方式：</span><i></i></td>
                <td><span>运输方式：</span><i></i></td>
            </tr>
            <tr>
                <td><span>创 建 者：</span><i></i></td>
                <td><span>凭证日期：</span><i></i></td>
            </tr>
            <tr class="last">
                <td><span>是否提前下单：</span><i></i></td>
            </tr>
        </table>
    </div>

    <ul class="list2 bd">
        <li class="list2Title"><span>物料清单</span></li>
        <li>
            <div class="spcontent">
                <div class="tablebg"></div>
                <table class="sptabletitle">
                    <tr>
                        <th>物料编码</th>
                        <th>数量</th>
                        <th>物料编码</th>
                        <th>数量</th>
                        <th>物料编码</th>
                        <th>数量</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>1</td>
                        <td>1</td>
                        <td>1</td>
                        <td>1</td>
                        <td>1</td>
                    </tr>
                </table>
            </div>
        </li>


    </ul>

    <div class="title2"><p>审批流程</p></div>

    <div class="spcontent">
        <div class="tablebg"></div>
        <table class="sptabletitle">
            <tr>
                <th>时间</th>
                <th>审批人</th>
                <th>审批意见</th>
            </tr>
            <tr>
                <td>1</td>
                <td>1</td>
                <td>1</td>
            </tr>
            <tr>
                <td>1</td>
                <td>1</td>
                <td>1</td>
            </tr>
            <tr>
                <td>1</td>
                <td>1</td>
                <td>1</td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
