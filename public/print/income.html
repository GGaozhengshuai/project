<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>收款计划单</title>
    <link rel="stylesheet" href="../css/print1.css"/>
</head>
<body>
<div class="header">
    <div class="headerBackground"></div>
    <div class="headerLogo"><img src="../print/logo.png" alt=""/></div>
</div>
<div class="contentWrap">
    <div class="titleBarcode">
        <div class="title"><p>收款计划单</p></div>
        <div class="barcode"><img src="../print/tiaoxingma.png" alt=""/></div>
    </div>
    <div class="list bd">
        <table class="listTable">
            <tr>
                <td><span>收款计划单号：</span><i></i></td>
                <td><span>申请日期：</span><i></i></td>
            </tr>
            <tr>
                <td><span>收款主体：</span><i></i></td>
                <td><span>客户编号：</span><i></i></td>
            </tr>
            <tr>
                <td><span>客户名称：</span><i></i></td>
                <td><span>收款金额：</span><i></i></td>
            </tr>
            <tr>
                <td><span>货币类别：</span><i></i></td>
                <td><span>制单人：</span><i></i></td>
            </tr>
            <tr class="last">
                <td><span>部 门：</span><i></i></td>
                <td><span>单据状态：</span><i></i></td>
            </tr>
        </table>
    </div>
    <ul class="list2 bd">
        <li class="list2Title"><span>收款计划明细</span></li>
        <li>
            <div class="spcontent">
                <div class="tablebg"></div>
                <table class="sptabletitle">
                    <tr>
                        <th>序号</th>
                        <th>收款种类</th>
                        <th>销售订单号</th>
                        <th>收款计划金额</th>
                        <th>收款计划日期</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>1</td>
                        <td>1</td>
                        <td>1</td>
                        <td>1</td>
                    </tr>
                </table>
            </div>
        </li>
    </ul>

    <div class="title2"><p>审批流程</p></div>

    <div class="spcontent">
        <div class="tablebg"></div>
        <table class="sptabletitle">
            <tr>
                <th>时间</th>
                <th>审批人</th>
                <th>审批意见</th>
            </tr>
            <tr>
                <td>1</td>
                <td>1</td>
                <td>1</td>
            </tr>
            <tr>
                <td>1</td>
                <td>1</td>
                <td>1</td>
            </tr>
            <tr>
                <td>1</td>
                <td>1</td>
                <td>1</td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
