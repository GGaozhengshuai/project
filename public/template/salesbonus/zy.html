<h3 class="genTitle genTitleBot"><em></em><span>销售返点转移</span></h3>
<div class="cusCont">
    <div class="generForm">
        <form novalidate name="invoiceForm">
            <ul>
                <li class="tli">
                    <strong>返点编号：</strong>
                    <input ng-model="ORDER_DATA.code" type="text" ng-disabled="true" placeholder=""/>
                </li>
                <li class="tli">
                    <strong>返点供应商：</strong>
                    <input ng-model="ORDER_DATA.provider" ng-disabled="true" type="text" placeholder=""/>
                </li>
                <li class="tli">
                    <strong>事业部：</strong>
                    <input  ng-model="ORDER_DATA.department.name" ng-disabled="true" type="text" placeholder=""/>
                </li>
                <!--<li class="tli">-->
                    <!--<strong>产品线：</strong>-->
                    <!--<input  ng-model="ORDER_DATA.secondary" ng-disabled="true" type="text" placeholder=""/>-->
                <!--</li>-->
                <li class="tli">
                    <strong>返点所属客户名称：</strong>
                    <input  ng-model="ORDER_DATA.client.name" ng-disabled="true" type="text" placeholder=""/>
                </li>
                <li class="tli">
                    <strong>返点使用客户名称：</strong>
                    <input required ng-model="ORDER_DATA.user.name" type="text" ng-disabled="true" placeholder=""/>
                </li>
                <li class="tli">
                    <strong>返点类型：</strong>
                    <input  ng-model="ORDER_DATA.bonusbase.type" ng-disabled="true" type="text" placeholder=""/>
                </li>
                <li class="tli">
                    <strong>生效日期：</strong>
                    <input  value="{{ORDER_DATA.bonusinfo.start | date:'yyyy-MM-dd HH:mm:ss'}}" ng-disabled="true" type="text" placeholder=""/>
                </li>
                <li class="tli">
                    <strong>返点金额（原始值）：</strong>
                    <input value="{{ORDER_DATA.bonusmoney.origintotal.toFixed(2)}}" ng-disabled="true" type="text" placeholder=""/>
                </li>
                <li class="tli">
                    <strong>返点金额：</strong>
                    <input value="{{ORDER_DATA.bonusmoney.total.toFixed(2)}}" ng-disabled="true" type="text" placeholder=""/>
                </li>
                <li class="tli">
                    <strong>转移金额：</strong>
                    <input value="{{ORDER_DATA.bonusmoney.transfer.toFixed(2)}}" type="text" placeholder="" ng-disabled="true"/>
                </li>
                <li class="tli">
                    <strong>冻结金额：</strong>
                    <input value="{{ORDER_DATA.bonusmoney.freeze.toFixed(2)}}" ng-disabled="true" type="text" placeholder=""/>
                </li>
                <li class="tli">
                    <strong>已用金额：</strong>
                    <input value="{{ORDER_DATA.bonusmoney.used.toFixed(2)}}" ng-disabled="true" type="text" placeholder=""/>
                </li>
                <li class="tli">
                    <strong>可用金额：</strong>
                    <input  ng-disabled="true" value="{{(ORDER_DATA.bonusmoney.total-ORDER_DATA.bonusmoney.freeze-ORDER_DATA.bonusmoney.used).toFixed(2)}}" type="text" placeholder="自动带出，只读"/>
                </li>

                <li class="clear"></li>
                <!--<li class="list_con">
                    <strong>附件：</strong>
                    <span><a href="{{ORDER_DATA.attachment}}">{{ORDER_DATA.docName}}</a></span>
                </li>-->
                <li>
                    <strong><font ng-if="ifBhBot">*</font>转移原因：</strong>
                    <textarea ng-required="ifBhBot"  ng-maxlength="200" ng-disabled="true" name="" ng-model="ORDER_DATA.comment" placeholder="最多200个字符"></textarea>
                    <span class="errTip" ng-show="invoiceForm.remark.$error.maxlength">超过200个字符</span>
                </li>
            </ul>
        </form>
    </div>
</div>
<div class="clear"></div>
<div class="gerSub">
    <a class="subSave" href="index.html#/salesbonuszyedit?processId={{processId}}&nodeId={{nodeId}}" ng-if="editBtn">编辑</a>
</div>
<div class="apCot" ng-if="apCot" >
    <div ng-include="'template/common/apply.html'"></div>
</div>
