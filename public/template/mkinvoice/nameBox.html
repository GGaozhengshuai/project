<form>
    <div class="genSearch">
        <table>
            <tr>
                <td>
                    <strong>客户名称</strong>
                    <input class="text" type="text"   ng-init="$parent.name=''" ng-model="$parent.name" placeholder="请输入客户名称">
                </td>
                <td>
                    <input type="button" value="查询" class="searchbtn2" ng-click="search()">
                </td>
            </tr>

        </table>
    </div>
</form>
<table class="orangestyle table">
    <thead>
    <tr>
        <th>客户名称</th>
        <th>客户编码</th>
        <th>客户状态</th>
        <th>操作</th>
        <!--<th>纳税人识别号</th>
        <th>地址</th>
        <th>电话</th>
        <th>开户行</th>
        <th>帐号</th>
        <th>操作</th>-->
    </tr>
    </thead>
    <tbody ng-class="dataList.length > 0 ? 'meg' : 'noMegTip'">
    <tr ng-repeat="list in dataList">
        <td>{{list.NAME1}}</td>
        <td>{{list.KUNNR}}</td>
        <td><font ng-if="list.processing">审批中不可用</font><font ng-if="!list.processing">可用</font></td>
        <!--<td>{{list.nsrnum}}</td>
        <td>{{list.adress}}</td>
        <td>{{list.tel}}</td>
        <td>{{list.bank}}</td>
        <td>{{list.account}}</td>-->
        <td>
            <a href="javascript:;" ng-click="nameSelect(list.NAME1,list.KUNNR,list.KTOKD,list.processing)">选择</a>
        </td>
    </tr>
    <tr class="tip"><td colspan="7">没有查到此客户</td></tr>
    </tbody>
</table>
<pagination conf="paginationConf" manual="true"></pagination>
