<form>
    <div class="genSearch">
        <table>
            <tr>
                <td colspan="2">
                    <strong style="width: 100px">销售合同号</strong>
                    <input class="text"  type="text" name="$parent.contractno"  ng-init="$parent.contractno=''" ng-model="$parent.contractno" placeholder="请输入销售合同号">

                    <input type="button" style="margin-top: 0;" value="查询" class="searchbtn2" ng-click="search()">
                </td>
            </tr>
        </table>
    </div>
</form>
<table class="orangestyle table">
    <thead>
    <tr>
        <th>销售合同号</th>
        <th>合同金额</th>
        <th>已开收据金额</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody ng-class="billList.length > 0 ? 'meg' : 'noMegTip'">
    <tr>
        <td>{{billList.contractno}}</td>
        <td>{{billList.htje}}</td>
        <td>{{billList.yksjje}}</td>
        <td >
            <a ng-if="billList" href="javascript:;" ng-click="billSelect(billList.contractno, billList.htje ,billList.yksjje,billList.stomerid,billList.tradername,billList.traderlogin,billList.NAME1,billList.kpcusid)">选择</a>
        </td>
    </tr>
    <tr class="tip" ng-if="billList.length<0"><td colspan="4">没有查到</td></tr>
    </tbody>
</table>
