<form>
    <div class="genSearch">
        <table>
            <tr>
                <td>
                    <strong>合同编号</strong>
                    <input class="text" type="text" name="contractno"  ng-init="contractno=''" ng-model="$parent.contractno" placeholder="请输入合同编号">
                </td>
                <td>
                    <strong>合同类型</strong>
                    <select ng-model="$parent.contracttype" ng-init="contracttype=''">
                        <option value="">请选择</option>
                        <option value="项目">项目</option>
                        <option value="分销">分销</option>
                        <option value="服务">服务</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="button" value="查询" class="searchbtn2" ng-click="search()">
                </td>
            </tr>
        </table>
    </div>
</form>
<table class="orangestyle table">
    <thead>
    <tr>
        <th>合同编号</th>
        <th>合同类型</th>
        <th>销售人员</th>
        <th>所属业务部门</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody ng-class="dataList.length > 0 ? 'meg' : 'noMegTip'">
    <tr ng-repeat="list in dataList">
        <td>{{list.contractbase.contractno}}</td>
        <td>{{list.contractbase.contracttype}}</td>
        <td>{{list.contractbase.salesname}}</td>
        <td>{{list.contractbase.salesorgnanme}}</td>
        <td>
            <a href="javascript:;" ng-click="conSelect(list.contractbase.contractno, list.contractbase.contracttype, list.contractbase.salesname, list.contractbase.salesorgnanme)">选择</a>
        </td>
    </tr>
    <tr class="tip"><td colspan="5">没有查到合同</td></tr>
    </tbody>
</table>
<pagination conf="paginationConf" manual="true"></pagination>
