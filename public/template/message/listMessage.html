<div class="item">
    <span><img ng-src="../../img/message/message.png"  alt="" /></span>
    <span class="msgTitle">我的消息</span>
    <div class="clear"></div>
</div>
<hr>
<table class="orangestyle table">
    <!-- <thead>
    <tr>
        <th width="10%"></th>
        <th width="60%"></th>
        <th width="30%"></th>
    </tr>
    </thead> -->
    <div class="aquamarine">
        <input type="checkbox" ng-model="msgCheck" ng-click="selectAll($event)">
        <a>全选</a>
        <a href="javascript:void(0);" class="checkBtn" ng-click="batchDel()">删除</a>
        <a href="javascript:void(0);" class="checkBtn" ng-click="batchRead()">标记已读</a>
        <a href="javascript:void(0);" class="checkBtn" ng-click="batchAllRead()">全部标记已读</a>
    </div>
    <tbody ng-class="dataList.length > 0 ? 'meg' : 'noMegTip'">
    <tr class="messagelists" ng-repeat="list in dataList">
        <td width="10%" class="text-left">
            <input type="checkbox" name="checkbox{{$index}}" ng-checked="msgCheck" ng-click="selectOne($event, list)">
            <img ng-src="../../img/message/{{!list.isread ? 'unread' : 'isread'}}.png" alt="" />
        </td>
        <td width="75%" class="whidder" ng-click="viewMsg(list)">
            <h2>{{list.payload.body.title}}</h2>
            <div class="msgContent-3line">{{list.payload.body.content | ignorebr}}</div>
        </td>
        <td class="messageListSend" width="15%" ng-click="viewMsg(list)">
            <div>发件人: {{list.sender.name}}</div>
            <div>{{list.timestamp | date:'yyyy-MM-dd HH:mm:ss'}}</div>
        </td>
        <!--<td>{{list.payload.body.title}}</td>-->
        <!--<td>{{list.timestamp | date:'yyyy-MM-dd HH:mm:ss'}}</td>-->
        <!--<td class="czBtn padL12"><a class="handleBtn detailBtn" ng-click="viewMsg(list)" title="详情"></a></td>-->
    </tr>
    <tr class="tip"><td colspan="5" rowspan="5">没有查询到消息</td></tr>
    </tbody>
</table>
<msgpagination conf="paginationConf" ></msgpagination>




<div id="msgdialog" class="dialog" title="消息">
    <div class="msgdialogBody">
        <div class="msgdialog-title">{{msgData.payload.body.title}}</div>
        <div class="msgdialog-info">发件人：{{msgData.sender.name}}  &nbsp;&nbsp; {{msgData.timestamp | date:'yyyy-MM-dd HH:mm:ss'}}</div>
        <hr>
        <div class="msgdialog-body" ng-bind-html="msgData.payload.body.content | to_trusted"></div>
    </div>
</div>
