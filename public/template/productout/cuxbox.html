<form>
    <div class="genSearch">
        <table>
            <tr>
                <td>
                    <strong>销售订单号</strong>
                    <input class="text" type="text" name="$parent.EBELN"  ng-init="$parent.ordercode=''" ng-model="$parent.ordercode" placeholder="请输入采购订单号">
                </td>
                <td>
                    <input type="button" value="查询" class="searchbtn2" ng-click="search()">
                </td>
            </tr>

        </table>
    </div>
</form>
<table class="orangestyle table" id="ccTable">
    <thead>
    <tr>
        <th>操作</th>
        <th>来源</th>
        <th>收货人姓名</th>
        <th>手机号码</th>
        <th>固定电话</th>
        <th>省</th>
        <th>市</th>
        <th>详细地址</th>
        <th>邮编</th>
        <th>签收方式</th>
        <th>站点</th>
    </tr>
    </thead>
    <tbody ng-class="dataList.length > 0 ? 'meg' : 'noMegTip'">
    <tr ng-repeat="list in dataList">
        <td><input type="checkbox"  ng-click="checkSelect($index)" class="checkBox" name="checkbox" type="checkbox"></td>
        <td>{{list.source}}</td>
        <td>{{list.contact}}</td>
        <td>{{list.mobile}}</td>
        <td>{{list.phone}}</td>
        <td>{{list.province}}</td>
        <td>{{list.city}}</td>
        <td>{{list.address}}</td>
        <td>{{list.postcode}}</td>
        <td>{{list.sign}}</td>
        <td>{{list.station}}</td>
    </tr>
    </tbody>
</table>
<div class="gerSub">
    <a href="javascript:;" ng-click="$parent.ccCancle()" class="closeBtn">关闭</a>
    <button  class="subSave" ng-click="$parent.ccSelect()">确定</button>
</div>
