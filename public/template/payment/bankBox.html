<table class="orangestyle table">
    <thead>
    <tr>
        <th>银行名称</th>
        <th>银行帐号</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody ng-class="bankList.length > 0 ? 'meg' : 'noMegTip'">
    <tr ng-repeat="list in bankList">
        <td>{{list.BANKA}}</td>
        <td>{{list.BANKN}}</td>
        <td>
            <a href="javascript:;" ng-click="bankSelect(list.BANKA, list.BANKN,list.PROVZ,list.ORT01)">选择</a>
        </td>
    </tr>
    <tr class="tip"><td colspan="3">没有查到供应商</td></tr>
    </tbody>
</table>
