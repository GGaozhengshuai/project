<div class="genSearch">
    <table>
        <tr>
            <td>
                <strong>客户名称</strong>
                <input class="text" type="text" name="$parent.NAME1"  ng-init="$parent.NAME1=''" ng-model="$parent.NAME1" placeholder="请输入客户名称">
            </td>
            <td><input type="button" value="查询" class="searchbtn2" ng-click="cusSearch()"></td>
        </tr>
    </table>
</div>

<table class="orangestyle table">
    <thead>
    <tr>
        <th>客户名称</th>
        <th>客户编码</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody ng-class="dataList.length > 0 ? 'meg' : 'noMegTip'">
    <tr ng-repeat="list in dataList">
        <td>{{list.NAME1}}</td>
        <td>{{list.KUNNR}}</td>
        <td>
            <a href="javascript:;" ng-click="cusSelect(list.KUNNR, list.NAME1)">选择</a>
        </td>
    </tr>
    <tr class="tip"><td colspan="3">没有查到此客户</td></tr>
    </tbody>
</table>
