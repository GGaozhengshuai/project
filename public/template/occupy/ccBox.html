 <div class="genSearch">
    <table>
        <tr>
            <td>
                <strong>物料编码</strong>
                <input class="text" type="text" name="MATNR"  ng-init="$parent.MATNR=''" ng-model="$parent.MATNR" placeholder="物料编码">
            </td>
            <td>
                <strong style="width:130px;">供应商物料编码</strong>
                <input class="text" style="width:200px;" type="text" name="BISMT"  ng-init="$parent.BISMT=''" ng-model="$parent.BISMT" placeholder="供应商物料编码">
            </td>
        </tr>
        <tr>
            <td>
                <strong>物料组</strong>
                <select ng-model="$parent.MATKL" ng-init="$parent.MATKL=''" ng-options="m.code as m.name for m in stockType.MATKL">
                    <option value="">请选择</option>
                </select>
            </td>
            <td>
                <strong style="width:130px;">库存类型</strong>
                <select ng-model="$parent.ZKCLX" ng-init="$parent.ZKCLX='分销库存'" style="width:200px;">
                    <option value="分销库存">分销库存</option>
                    <option value="样机库存">样机库存</option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="button" value="查询" class="searchbtn2" ng-click="search()">
            </td>
        </tr>
    </table>
</div>
<form name="dataForm">
<table class="orangestyle table" id="ccTable">
    <thead>
    <tr>
        <th>操作</th>
        <th>物料编码</th>
        <th>供应商物料编码</th>
        <th>物料组</th>
        <!--<th>供应商物料编码</th>-->
        <th>物料描述</th>
        <th>库存地点</th>
        <th>库存数量</th>
        <th>可占用库存数量</th>
    </tr>
    </thead>
    <tbody ng-class="dataList.length > 0 ? 'meg' : 'noMegTip'">
    <tr ng-repeat="list in dataList" class="list">
        <td><input ng-click="checkSelect($index)" class="checkBox" name="checkbox" type="checkbox"/></td>
        <td>{{list.MATNR}}</td>
        <td>{{list.BISMT}}</td>
        <td>{{matkl}}</td>
        <!--<td>{{list.BISMT}}</td>-->
        <td class="pre" title="{{list.MAKTX}}">{{list.MAKTX | cutfield:true:15:'...'}}</td>
        <td>{{enumObj.LGORT[list.LGORT]}}</td>
        <td>{{list.LABST}}</td>
        <td>{{list.ZKZYSL}}</td>
        <td ng-show="true"><input type="hidden" value="{{list.LGORT}}"/></td>
    </tr>
    <tr class="tip"><td colspan="8">没有查到数据</td></tr>
    </tbody>
</table>
<div class="gerSub">
    <a href="javascript:;" ng-click="$parent.ccCancle()" class="closeBtn">关闭</a>
   <button  class="subSave" ng-click="$parent.ccSelect()">确定</button>
</div>
</form>
