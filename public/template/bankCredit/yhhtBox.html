<form>
    <div class="genSearch">
        <table>
            <tr>
                <td>
                    <strong style="width:110px;">合同项目名称</strong>
                    <input style="width:200px" class="text" type="text" ng-init="$parent.project=''" ng-model="$parent.project" placeholder="请输入名称">
                </td>
                <td>
                    <strong style="width:100px;">销售合同号</strong>
                    <input style="width:200px" class="text" type="text" ng-init="$parent.contractno=''" ng-model="$parent.contractno" placeholder="请输入合同号">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input  type="button" value="查询" class="searchbtn2" ng-click="search()">
                </td>
            </tr>
        </table>
    </div>
</form>
<table class="orangestyle table">
    <thead>
    <tr>
        <th>合同项目名称</th>
        <th>客户名称</th>
        <th>销售合同号</th>
        <th>销售合同金额</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody ng-class="dataList.length > 0 ? 'meg' : 'noMegTip'">
    <tr ng-repeat="list in dataList">
        <td>{{list.project }}</td>
        <td>{{list.stomer}}</td>
        <td>{{list.contractno}}</td>
        <td>{{list.contractmoney}}</td>
        <td>
            <a href="javascript:;" ng-click="htSelect(list.project, list.stomer, list.contractno, list.contractmoney)">选择</a>
        </td>
    </tr>
    <tr class="tip"><td colspan="5">没有查到合同</td></tr>
    </tbody>
</table>
<pagination conf="paginationConf"></pagination>
