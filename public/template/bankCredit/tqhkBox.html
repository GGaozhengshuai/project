<form novalidate name="tqhkForm">
    <div class="genSearch">
        <table>
            <tr>
                <td>
                    <strong style="width:120px;">提前还款金额</strong>
                    <input class="text" style="width:165px" type="number" required name="tqhkMon" numtwo-Validation ng-init="$parent.tqhkMon=''" ng-model="$parent.tqhkMon" placeholder="请输入金额">
                    <p style="color: red;width: 200px;float: right;padding: 0 10px;" ng-show="tqhkForm.tqhkMon.$error.numtwo">保留两位小数</p>
                </td>
            </tr>
            <tr>
                <td>
                    <strong style="width:120px;">提前还款日期</strong><!--开立日+授信业务期限(天)-->
                    <input class="text Wdate" required style="width:165px" date-Picker ng-readonly="true" type="text"  ng-init="$parent.tqDate=''" ng-model="$parent.tqDate" placeholder="">
                </td>
            </tr>
            <tr>
                <td>
                    <strong style="width:120px;">登记人</strong>
                    <input class="text" style="width:165px" ng-disabled="true" type="text"  ng-init="$parent.shrUser=''" ng-model="$parent.shrUser" placeholder="">
                    <input type="hidden" ng-model="$parent.shrUserId"/>
                </td>
            </tr>
            <!--<tr>-->
                <!--<td>-->
                    <!--<input type="button" value="确定" class="searchbtn2" ng-click="tqhksx(tqhkMon, tqDate, shrUser, shrUserId,ORDER_DATA.code)">-->
                    <!--<input type="button" value="关闭" class="searchbtn2" ng-click="closeTqhk()">-->
                <!--</td>-->
            <!--</tr>-->
        </table>
        <div class="gerSub">
            <a href="" ng-click="closeTqhk()">返回</a>
            <button ng-click="tqhksx(tqhkMon, tqDate, shrUser, shrUserId,ORDER_DATA.code)"  ng-class="tqhkForm.$invalid == true ? 'displaySub' : 'subSave'" ng-disabled="tqhkForm.$invalid || invoRready">保存</button>
        </div>
    </div>
</form>
