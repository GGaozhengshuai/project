<form>
    <div class="genSearch">
        <table>
            <tr>
                <td colspan="2">
                    <strong style="width: 100px">人员名称</strong>
                    <input class="text"  type="text" name="useSname"  ng-init="$parent.useSname=''" ng-model="$parent.useSname" placeholder="">

                    <input type="button" style="margin-top: 0;" value="查询" class="searchbtn2" ng-click="search()">
                </td>
            </tr>
        </table>
    </div>
</form>
<table class="orangestyle table">
    <thead>
    <tr>
        <th>姓名</th>
        <th>部门</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody ng-class="dataList.length > 0 ? 'meg' : 'noMegTip'">
    <tr ng-repeat="list in dataList">
        <td>{{list.name}}</td>
        <td>{{list.orgname}}</td>
        <td>
            <a href="javascript:;" ng-click="userSelect(list.name, list._id ,list.orgname, list.orgid, list.login,$parent.userType)">选择</a>
        </td>
    </tr>
    <tr class="tip"><td colspan="3">没有查到</td></tr>
    </tbody>
</table>
<pagination conf="paginationConf"></pagination>
