<form>
    <div class="genSearch">
        <table>
            <tr>
                <td>
                    <strong>内部编码</strong>
                    <input class="text" type="text" ng-init="$parent.MATNR=''" ng-model="$parent.MATNR" placeholder="请输入内部物料编码">
                </td>
                <td>
                    <strong>原厂编码</strong>
                    <input type="text" ng-init="$parent.BISMT=''"  ng-model="$parent.BISMT" class="text" placeholder="请输入原厂物料编码">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="button" value="查询" class="searchbtn2" ng-click="search()">
                </td>
            </tr>
        </table>
    </div>
</form>
<table class="orangestyle table">
    <thead>
    <tr>
        <th>内部物料编码</th>
        <th>原厂物料编码</th>
        <th>型号</th>
        <th>描述</th>
        <!--<th>借货数量</th>-->
        <!--<th>进库交易批次</th>-->
        <th>操作</th>
    </tr>
    </thead>
    <tbody ng-class="dataList.length > 0 ? 'meg' : 'noMegTip'">
    <tr ng-repeat="list in dataList">
        <td>{{list.MATNR}}</td>
        <td>{{list.BISMT}}</td>
        <td>{{list.ZZGKXH}}</td>
        <td>{{list.MAKTX}}</td>
        <!--<td>{{list.LABST}}</td>-->
        <!--<td>{{list.CHARG}}</td>-->
        <td>
            <a href="javascript:;" ng-click="proSelect(list.MATNR, list.BISMT, list.ZZGKXH, list.MAKTX, list.LABST, list.VERPR)">选择</a>
        </td>
    </tr>
    <tr class="tip"><td colspan="7">没有查到此物料</td></tr>
    </tbody>
</table>
<pagination conf="paginationConf" manual="true"></pagination>
