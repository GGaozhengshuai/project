<!--<div class="mainright">-->

<form>
    <div class="genSearch">
        <table>
            <tr>
                <td>
                    <strong>合同编号</strong>
                    <input class="text" type="text" name="contractno"  ng-init="$parent.contractno=''" ng-model="$parent.contractno" placeholder="请输入合同编号">
                </td>
                <td>
                    <input type="button" value="查询" class="searchbtn2" ng-click="search()">
                </td>
            </tr>
        </table>
    </div>
</form>
    <table class="orangestyle table">
        <thead>
        <tr>
            <th>合同编号</th>
            <th>销售订单号</th>
            <th>客户名称</th>
            <th>合同类型</th>
            <th>项目名称</th>
            <th>合同金额</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody ng-class="dataList.length > 0 ? 'meg' : 'noMegTip'">
            <tr ng-repeat="list in dataList">
                <td>{{list.contractbase.contractno}}</td>
                <td>{{list.contractbase.salesorderid[0].orderid}}</td>
                <td title="{{list.contractbase.stomer}}">{{list.contractbase.stomer}}</td>
                <td>{{list.contractbase.contracttype}}</td>
                <td>{{list.contractbase.project}}</td>
                <td>{{list.contractbase.contractmoney}}</td>
                <td class="czBtn">
                    <a ng-click="selectContr(list._id,list.contractbase.contractno,list.contractbase.salesorderid[0].orderid,list)" href="javascript:;">选择</a>
                </td>
            </tr>
            <tr class="tip"><td colspan="10">没有查到合同</td></tr>
        </tbody>
    </table>
    <pagination  manual="true" conf="paginationConf"></pagination>
