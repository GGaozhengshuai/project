<form>
    <div class="genSearch">
        <table>
            <tr>
                <td>
                    <strong style="width:114px;">内部物料编码</strong>
                    <input  style="width:210px;" class="text" type="text" ng-init="$parent.code=''" ng-model="$parent.code" placeholder="请输入编码">
                </td>
                <td>
                    <strong style="width:114px;">产品名称</strong>
                    <input  style="width:210px;" class="text" type="text" ng-init="$parent.MAKTX=''" ng-model="$parent.MAKTX" placeholder="请输入产品名称">
                </td>
            </tr>
            <tr>
                <td>
                    <strong style="width:114px;">产品型号</strong>
                    <input  style="width:210px;" class="text" type="text" ng-init="$parent.ZZGKXH=''" ng-model="$parent.ZZGKXH" placeholder="请输入产品型号">
                </td>
                <td>
                    <input type="button" value="查询" class="searchbtn2" ng-click="search()">
                </td>
            </tr>
        </table>
    </div>
</form>
<table class="orangestyle table">
    <thead>
    <tr>
        <th>内部物料编码</th>
        <th>原厂物料编码</th>
        <th>型号</th>
        <th>描述</th>
        <th>数量</th>
        <th>单价</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody ng-class="dataList.length > 0 ? 'meg' : 'noMegTip'">
    <tr ng-repeat="list in dataList">
        <td>{{list.MATNR}}</td>
        <td>{{list.BISMT}}</td>
        <td>{{list.ZZGKXH}}</td>
        <td title="{{list.ZZMAKTX}}">{{list.ZZMAKTX | cutfield:true:12:'..'}}</td>
        <td><input style="width:40px;" type="value" ng-model="list.num" ng-init="list.num = 0"/> </td>
        <td><input style="width:40px;" type="value" ng-model="list.price" ng-init="list.price = 0"/></td>
        <td>
            <a href="javascript:;" ng-click="htwlSelect(list.MATNR, list.BISMT, list.ZZGKXH, list.MAKTX, list.num, list.price, list.ZZMAKTX)">选择</a>
        </td>
    </tr>
    <tr class="tip"><td colspan="7">没有查到</td></tr>
    </tbody>
</table>

<pagination manual="true" conf="paginationConf"></pagination>
