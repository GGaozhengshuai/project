<form>
    <div class="genSearch">
        <table>
            <tr>
                <td>
                    <strong>销售技术支持人员：</strong>
                    <input class="text" type="text" name="$parent.technicistname"  ng-init="$parent.technicistname=''" ng-model="$parent.technicistname" placeholder="">
                </td>
            <tr>
                <td></td>
                <td>
                    <input type="button" value="查询" class="searchbtn2" ng-click="search()">
                </td>
            </tr>
        </table>
    </div>
</form>
<table class="orangestyle table">
    <thead>
    <tr>
        <th>销售技术支持人员</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody ng-class="dataList.length > 0 ? 'meg' : 'noMegTip'">
    <tr ng-repeat="list in dataList">
        <td>{{list.name}}</td>
        <td>
            <a href="javascript:;" ng-click="technicistnameSelect(list.name)">选择</a>
        </td>
    </tr>
    <tr class="tip"><td colspan="5">没有查到此销售技术支持人员</td></tr>
    </tbody>
</table>
<pagination conf="paginationConf"></pagination>
