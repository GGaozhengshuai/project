    <div class="genSearch">

<table class="orangestyle table">
    <thead class="tab_header">
        <tr>
            <th>框架合同号</th>
            <th>公司代码</th>
            <th>采购组织</th>
            <th>采购组</th>
            <th>供应商编号</th>
            <th>供应商描述</th>
            <th>框架合同类型</th>
            <th>采购凭证日期</th>
        </tr>
        </thead>
        <tbody class="tab_body">
            <tr ng-repeat="list in dataList">
                <td><a class="underline" target="_blank" href="index.html#/purPactView/{{list.EBELN}}">{{list.EBELN}}</a></td>
                <td>{{enumObj.BUKRS[list.BUKRS]}}</td>
                <td>{{enumObj.EKORG[list.EKORG]}}</td>
                <td>{{enumObj.EKGRP[list.EKGRP]}}</td>
                <td>{{list.LIFNR}}</td>
                <td><span title="{{list.NAME1}}">{{list.NAME1 | cutfield:true:20:'...'}}</span></td>
                <td>{{enumObj.BSART[list.BSART]}}</td>
                <td>{{list.BEDAT | date: 'yyyy-MM-dd'}}</td>
            </tr>
        </tbody>
    </table>
