<table class="orangestyle table" id="wlTable">

        <th>操作</th>
    </tr>
    </thead>
    <tbody ng-class="cgList.length > 0 ? 'meg' : 'noMegTip'">

    <tr class="tip"><td colspan="10">无关联采购申请</td></tr>
    </tbody>
</table>
