<!--<div class="mainright">-->
    <div class="item">到账单查询</div>
<form>
    <div class="genSearch">
        <table>
            <tr>
                <td>
                    <strong>客户名称</strong>
                    <input class="text" type="text" name="NAME1"  ng-init="NAME1=''" ng-model="NAME1" placeholder="请输客户名称">
                </td>
                <td>
                    <strong>核销状态</strong>
                    <select ng-model="ZHX">
                        <option value="">请选择</option>
                        <option value="1">未匹配</option>
                        <option value="2">已匹配未核销</option>
                        <!--<option value="3">核销完成</option>-->
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <strong>客户编号</strong>
                    <input class="text" type="text" name="KUNNR"  ng-init="KUNNR=''" ng-model="KUNNR" placeholder="请输客户编号">
                </td>
                <td>
                    <strong>销售订单号</strong>
                    <input class="text" type="text" name="VBELN"  ng-init="VBELN=''" ng-model="VBELN" placeholder="请输销售订单号">
                </td>
            </tr>
            <tr>
                <td>
                    <strong>入账日期起始</strong>
                    <input class="text Wdate" type="text" name="dateStar" date-Picker ng-readonly="true"  ng-init="dateStar=''" ng-model="dateStar" placeholder="请选择日期">
                </td>
                <td>
                    <strong>入账日期截止</strong>
                    <input class="text Wdate" type="text" name="dateEnd" date-Picker ng-readonly="true"  ng-init="dateEnd=''" ng-model="dateEnd" placeholder="请选择日期">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="button" value="查询" class="searchbtn2" ng-click="search()">
                </td>
            </tr>
        </table>
    </div>
</form>
    <div class="item">查询结果</div>
    <table class="orangestyle table">
        <thead>
        <tr>
            <th>客户编号</th>
            <th>客户名称</th>
            <th>到账单编号</th>
            <th>到账金额</th>
            <th>收款类型</th>
            <th>核销状态</th>
            <th>入账日期</th>
            <th>销售订单号</th>
            <th>业务应收编号</th>
        </tr>
        </thead>
        <tbody ng-class="dataList.length > 0 ? 'meg' : 'noMegTip'">
            <tr ng-repeat="list in dataList">
                <td>{{list.KUNNR}}</td>
                <td>{{list.NAME1}}</td>
                <td>{{list.ZDZDBH}}</td>
                <td>{{list.ZDZJE| currency : '￥'}}</td>
                <td>{{list.ZSKZL}}</td>
                <td>{{hxStateTxt[list.ZHX]}}</td>
                <td>{{list.ZRZRQ | date: 'yyyy-MM-dd'}}</td>
                <td>{{list.VBELN}}</td>
                <td>{{list.ZYWYSBH}}</td>
            </tr>
            <tr class="tip"><td colspan="9">没有查到到账单</td></tr>
        </tbody>
    </table>
    <pagination conf="paginationConf"></pagination>
