<div class="item">转办申请</div>
<form>
    <div class="genSearch">
        <table>
            <tr>
                <td>
                    <strong>单据类型</strong>
                    <select ng-model="doc_type" ng-init="doc_type=''" ng-change="empty()">
                        <option value="">请选择</option>
                        <option value="销售合同">销售合同</option>
                        <option value="进出口销售合同">进出口销售合同</option>
                        <option value="借出单">借出单</option>
                        <option value="还回单">还回单</option>
                        <option value="放货单">放货单</option>
                        <option value="销售返点">销售返点</option>
                        <option value="返点冲抵应收">返点冲抵应收</option>
                        <option value="部门担保申请">部门担保申请</option>
                        <option value="采购订单">采购订单</option>
                        <option value="付款申请">付款申请</option>
                        <option value="合并付款申请">合并付款申请</option>
                        <option value="费用申请单">费用申请单</option>
                        <option value="开票申请">开票申请</option>
                        <option value="银行授信申请">银行授信申请</option>
                        <!-- <option value="开证付汇申请">开证付汇申请</option> -->
                        <!--<option ng-repeat=" p in transferData" value="{{p.doc_type}}">{{p.doc_type}}</option>-->
                    </select>
                </td>
                <td>
                    <strong>单据编号</strong>
                    <input class="text" type="text" name="doc_code"  ng-init="doc_code=''" ng-model="doc_code" placeholder="请输入单据编号" ng-disabled="!doc_type">
                </td>
            </tr>
            <tr>
                <td>
                    <strong>销售人员</strong>
                    <input class="text" type="text" name="sale"  ng-init="sale=''" ng-model="sale" placeholder="请输入销售人员" ng-disabled="!doc_type">
                </td>
                <td>
                    <strong>商务人员</strong>
                    <input class="text" type="text" name="busi"  ng-init="busi=''" ng-model="busi" placeholder="请输入商务人员" ng-disabled="!doc_type">
                </td>
            </tr>
            <tr>
                <td>
                    <strong>申请人</strong>
                    <input type="text" ng-model="appl" ng-init="appl=''" class="text" placeholder="请填写申请人" ng-disabled="!doc_type">
                </td>
                <td>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="button" value="查询" class="searchbtn2" ng-click="search()">
                    <a class="searchbtn2 searchbtn2bot addBtn" ng-click="salestransferBox()">销售员转办</a>
                    <a class="searchbtn2 searchbtn2bot addBtn" ng-click="applytransferBox()">申请人转办</a>
                    <a class="searchbtn2 searchbtn2bot addBtn" ng-click="commercetransferBox()">商务转办</a>
                    <a class="searchbtn2 searchbtn2bot viewBtn" href="/index.html#/transferHistory">转办记录</a>
                </td>
            </tr>
        </table>
    </div>
</form>

<div class="item">查询结果</div>
<table class="orangestyle table">
    <thead>
    <tr>
        <th width="20px"><input type="checkbox" ng-model="checkAll" id="allcheck" ng-click="allCheck($event)"></th>
        <th>单据类型</th>
        <th>单据编号</th>
        <th>销售人员</th>
        <th>商务人员</th>
        <th>申请人</th>
        <!--<th width="50px">操作</th>-->
    </tr>
    </thead>
    <tbody ng-class="dataList.length > 0 ? 'meg' : 'noMegTip'">
    <tr ng-repeat="list in dataList">
        <td><input ng-click="updateSelection($event, list.doc_code, $index)" class="checkBox" type="checkbox" ng-checked="checkAll"/></td>
        <td>{{list.doc_type}}</td>
        <td>{{list.doc_code}}</td>
        <td>{{list.sale}}</td>
        <td>{{list.busi}}</td>
        <td>{{list.appl}}</td>
        <!--<td class="czBtn padL12">-->
            <!--<a class="handleBtn detailBtn" ng-click="history()" href="index.html#/transferHistory" target="_blank" title="详情"></a>-->
        <!--</td>-->
    </tr>
    <tr class="tip"><td colspan="7">没有查到转办记录</td></tr>
    </tbody>
</table>
<pagination conf="paginationConf" manual="true"></pagination>


<div id="applytransferBox" class="dialog cusBox" title="申请人转办" ng-include="'template/transfer/applytransferBox.html'" ng-controller="transferboxCtrl"></div>

<div id="salestransferBox" class="dialog cusBox" title="销售员转办" ng-include="'template/transfer/salestransferBox.html'" ng-controller="transferboxCtrl"></div>
<div id="commercetransferBox" class="dialog cusBox" title="商务转办" ng-include="'template/transfer/commercetransferBox.html'" ng-controller="transferboxCtrl"></div>
<div id="userbox" class="dialog cusBox" title="选择人员" ng-include="'template/transfer/userbox.html'" ng-controller="transferboxCtrl"></div>
