        <table>

                <td>
                    <strong>原申请人</strong>
                    <input ng-disabled="true" type="text" class="text" name="commerce" ng-model="busi">
                </td>
            </tr>
        </table>
    </div>
</form>
<form>
    <div class="genSearch">
        <table>
            <tr>
                <td colspan="2">

            </tr>
        </table>
    </div>
</form>
<div class="gerSub">
    <a ng-click="closeapply('busi')">取消</a>
    <button ng-click="save('busi')" class="subApply" >保存</button>
</div>
