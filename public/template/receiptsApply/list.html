<div class="item">到单查询</div>
<form>
    <div class="genSearch">
        <table>
            <tr>
                <!--<td>
                    <strong>付款类型</strong>
                    <input class="text" type="text" placeholder="请输入类型" name="ZFKLX" ng-init="ZFKLX=''" ng-model="ZFKLX">
                </td>-->
                <td>
                    <strong>到单申请号</strong>
                    <input class="text" type="text" placeholder="请输入到单申请号" ng-model="ZSQNO" ng-init="ZSQNO=''" name="ZSQNO">
                </td>
                <td>
                    <strong>到单日期</strong>
                    <input class="text Wdate" date-Picker ng-readonly="true" type="text"  placeholder="输入日期" name="ZDDAT" ng-init="ZDDAT=''" ng-model="ZDDAT">
                </td>
            </tr>
            <tr>
                <td>
                    <strong>是否押汇</strong>
                    <select ng-model="ZSFYH">
                        <option value="">请选择</option>
                        <option value="是">是</option>
                        <option value="否">否</option>
                    </select>
                </td>
                <td>
                    <strong>制单人</strong>
                    <input class="text" type="text" placeholder="请输入制单人" ng-model="ZCRNAM" ng-init="ZCRNAM=''" name="ZCRNAM">
                </td>

            </tr>
            <tr>
                <td>
                    <strong>采购订单</strong>
                    <input class="text" type="text" placeholder="请输入采购订单" ng-model="EBELN" ng-init="EBELN=''" name="EBELN">
                </td>
                <td>
                    <strong>到单金额</strong>
                    <input class="text" type="text" placeholder="请输入到单金额" ng-model="ZDDJE" ng-init="ZDDJE=''" name="ZDDJE">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="button" value="查询" class="searchbtn2" ng-click="search()">
                    <a ng-if="opprev.receipts_add" class="searchbtn2 searchbtn2bot addBtn" href="/index.html#/receiptsAdd">新建到单申请</a>
                </td>
            </tr>
        </table>
    </div>
</form>

<div class="item">查询结果</div>
<table class="orangestyle table">
    <thead>
    <tr>
        <th>到单申请号</th>
        <th>到单日期</th>
        <th>是否押汇</th>
        <th>到单/付汇日汇率</th>
        <th>到单金额</th>
        <th>制单人</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody ng-class="dataList.length > 0 ? 'meg' : 'noMegTip'">
    <tr ng-repeat="list in dataList">
        <td><a class="underline" target="_blank" href="index.html#/receiptsView/{{list.ZSQNO}}">{{list.ZSQNO}}</a></td>
        <td>{{list.ZDDAT | date: 'yyyy-MM-dd'}}</td>
        <td>{{list.ZSFYH}}</td>
        <td>{{list.ZRHL}}</td>
        <td>{{list.ZDDJE | number : 2}}</td>
        <td>{{list.ZCRNAM}}</td>
        <td class="czBtn">
            <a ng-if="opprev.receipts_change" class="handleBtn editBtn" target="_blank" ng-click="ifChange(list.ZSQNO)" title="变更"></a>
            <a class="handleBtn detailBtn" target="_blank" href="index.html#/receiptsView/{{list.ZSQNO}}" title="详情"></a>
        </td>
    </tr>
    <tr class="tip"><td colspan="10">没有查到到单申请</td></tr>
    </tbody>
</table>
<pagination conf="paginationConf"></pagination>
