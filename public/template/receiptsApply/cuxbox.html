<form>
    <div class="genSearch">
        <table>
            <tr>
                <td>
                    <strong style="width: 100px;">采购订单号</strong>
                    <input style="width: 200px;" class="text" type="text" name="$parent.EBELN"  ng-init="$parent.EBELN=''" ng-model="$parent.EBELN" placeholder="请输入采购订单号">
                </td>
                <td>
                    <input type="button" value="查询" class="searchbtn2" ng-click="search()">
                </td>
            </tr>

        </table>
    </div>
</form>
<table class="orangestyle table">
    <thead>
    <tr>
        <th>采购订单号</th>
        <th>采购付款方式</th>
        <th>开证付汇申请号</th>
        <th>付款类型</th>
        <th>已开证付汇金额</th>
        <th>已到到单金额</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody ng-class="dataList.length > 0 ? 'meg' : 'noMegTip'">
    <tr ng-repeat="list in dataList">
        <td>{{list.EBELN}}</td>
        <td>{{list.ZFKFS}}</td>
        <td>{{list.ZKZFH}}</td>
        <td>{{list.ZFKLX}}</td>
        <td>{{list.ZKZFHJE}}</td>
        <td>{{list.YDDJE}}</td>
        <td>
            <a href="javascript:;" ng-click="cusSelect(list.EBELN, list.ZFKFS,list.ZKZFH,list.ZFKLX,list.ZKZFHJE,list.YDDJE)">选择</a>
        </td>
    </tr>
    <tr class="tip"><td colspan="5">没有查到采购订单</td></tr>
    </tbody>
</table>
<pagination conf="paginationConf"></pagination>
